<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <script src="./object.js" defer></script>
    <script src="data.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header">

        <p class="storeName">فروشگاه کتاب</p>


        <div class="leftbox">
            <p class="showLikedBooks"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                </svg></p>

            <p class="home"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                </svg></p>

            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>

        </div>
    </header>


    <section class="slide">
        <div class="bookstore">
            <h2>نیست کاری به دورویان جهانم صائب
                <br><span>روی دل از همه عالم به کتاب است مرا</span>
            </h2>
            <p>صائب تبریزی</p>
        </div>
    </section>

    <section class="filter">
        <input type="search" placeholder="جستجو بر اساس نام کتاب یا نویسنده..." value="" class="search">
    </section>


    <section class="more">
    </section>


    <h1 class="h1"></h1>

    <div class="container">

    </div>
    <div class="pageHandler">

        <span class="howMany">
            <label for="number">تعداد نمایش در هر صفحه:</label>
            <select name="number" id="number">
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </span>

        <div class="pages">
        </div>


    </div>


<input type="checkbox" class="check" value="1">
<input type="checkbox" class="check" value="2">
<input type="checkbox" class="check" value="3">
<input type="checkbox" class="check" value="4">
<input type="checkbox" class="check" value="5">

</body>

</html>
